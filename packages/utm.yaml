utility_meter:

  utm_daily:
    source: sensor.eb3_import
    cycle: daily
    tariffs:
      - Normal

  utm_weekly:
    source: sensor.eb3_import
    cycle: weekly
    tariffs:
      - Normal

  utm_monthly:
    source: sensor.eb3_import
    cycle: monthly
    tariffs:
      - Normal

  utm_yearly:
    source: sensor.eb3_import
    cycle: yearly
    tariffs:
      - Normal

###

template:

  - sensor:

    - name: "Demo1 Daily"
      state: >-
        {{ states('sensor.utm_daily_normal') }}
      icon: mdi:counter
      unit_of_measurement: kWh
      state_class: measurement

