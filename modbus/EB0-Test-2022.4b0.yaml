modbus:

  - name: edpbox9
    type: rtuovertcp
    host: 10.1.0.37
    port: 9502
    delay: 1
    timeout: 3
    retries: 3
    retry_on_empty: true
    message_wait_milliseconds: 750

    sensors:

### ### ###

      - name: "EB99 reg38 c3" # 0x0026
        slave: 1
        address: 38
        input_type: input
        count: 3
        slave_count: 2
        data_type: uint32
        precision: 1
        scale: 0.001
        scan_interval: 15

# EOF
