# edpbox1
# no custom needed > 2021.8.x

modbus:

  - name: edpbox1
    type: tcp
    host: 10.1.0.47
    port: 9502
    delay: 2
    timeout: 5
    retries: 5
    retry_on_empty: false
    message_wait_milliseconds: 200

    sensors:

      - name: "EB1 Frequency" # 7F
        slave: 1
        address: 127
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: Hz
        scan_interval: 31

      - name: "EB1 Voltage L1" # 6C
        slave: 1
        address: 108
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: V
        device_class: voltage
        scan_interval: 32

      - name: "EB1 Current L1" # 6D
        slave: 1
        address: 109
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: A
        device_class: current
        scan_interval: 33

      - name: "EB1 Active Power" # 79
        slave: 1
        address: 121
        input_type: input
        count: 1
        data_type: uint32
        precision: 0
        scale: 1
        unit_of_measurement: W
        device_class: power
        scan_interval: 34

      - name: "EB1 Power Export" # 7A
        slave: 1
        address: 122
        input_type: input
        count: 1
        data_type: uint32
        precision: 0
        scale: 1
        unit_of_measurement: W
        device_class: power
        scan_interval: 35

      - name: "EB1 Power Factor" # 7B
        slave: 1
        address: 123
        input_type: input
        count: 1
        data_type: uint16
        precision: 3
        scale: 0.001
        unit_of_measurement: pu
        device_class: power_factor
        scan_interval: 36

      - name: "EB1 T1 Vazio" # 26
        slave: 1
        address: 38
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 37

      - name: "EB1 T2 Ponta" # 27
        slave: 1
        address: 39
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 38

      - name: "EB1 T3 Cheias" # 28
        slave: 1
        address: 40
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 39

      - name: "EB1 Import" # 16
        slave: 1
        address: 22
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 40

      - name: "EB1 Export" # 17
        slave: 1
        address: 23
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 41

###

      - name: "EB1 Q1"
        slave: 1
        address: 24
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kVAr
        scan_interval: 42

# for tariff template

      - name: "EB1 0x000B" # Tariff
        slave: 1
        address: 11
        input_type: input
        count: 1
        data_type: custom
        structure: ">Bx"
        scan_interval: 43

# for testing

      - name: "EB1 Firmware Core"
        slave: 1
        address: 4
        input_type: input
        count: 1
        data_type: string
        scan_interval: 44

# EOF
