# edpbox3 package
# standard modbus

modbus:

  - name: edpbox3
    type: tcp
    host: 10.1.0.47
    port: 9502
    delay: 1
    timeout: 3
    retries: 3
    retry_on_empty: true
    message_wait_milliseconds: 750

    sensors:

### ### ###

      - name: "EB3 T1 Vazio" # 0x0026
        slave: 1
        address: 38
        input_type: input
        count: 1
        data_type: uint32
        precision: 1
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 91

      - name: "EB3 T2 Ponta" # 0x0027
        slave: 1
        address: 39
        input_type: input
        count: 1
        data_type: uint32
        precision: 1
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 92

      - name: "EB3 T3 Cheias" # 0x0028
        slave: 1
        address: 40
        input_type: input
        count: 1
        data_type: uint32
        precision: 1
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 93

### ### ###

      - name: "EB3 Import" # 0x0016
        slave: 1
        address: 22
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 94

      - name: "EB3 Export" # 0x0017
        slave: 1
        address: 23
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        scan_interval: 95

      - name: "EB3 Q1"
        slave: 1
        address: 24
        input_type: input
        count: 1
        data_type: uint32
        precision: 3
        scale: 0.001
        unit_of_measurement: kVAr
        scan_interval: 96

### ### ###

      - name: "EB3 Voltage L1" # 0x006C
        slave: 1
        address: 108
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: V
        device_class: voltage
        scan_interval: 31

      - name: "EB3 Current L1" # 0x006D
        slave: 1
        address: 109
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: A
        device_class: current
        scan_interval: 32

### ### ###

      - name: "EB3 Active Power" # 0x0079
        slave: 1
        address: 121
        input_type: input
        count: 1
        data_type: uint32
        precision: 0
        scale: 1
        unit_of_measurement: W
        device_class: power
        scan_interval: 34

      - name: "EB3 Power Export" # 0x007A
        slave: 1
        address: 122
        input_type: input
        count: 1
        data_type: uint32
        precision: 0
        scale: 1
        unit_of_measurement: W
        device_class: power
        scan_interval: 35

      - name: "EB3 Power Factor" # 0x007B
        slave: 1
        address: 123
        input_type: input
        count: 1
        data_type: uint16
        precision: 3
        scale: 0.001
        unit_of_measurement: pu
        device_class: power_factor
        scan_interval: 36

      - name: "EB3 Frequency" # 0x007F
        slave: 1
        address: 127
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: Hz
        scan_interval: 37


# for tariff template

      - name: "EB3 0x000B" # Tariff
        slave: 1
        address: 11
        input_type: input
        count: 1
        data_type: custom
        structure: ">Bx"
        scan_interval: 43

### for testing

      - name: "EB3 Firmware" # 0x0004
        slave: 1
        address: 4
        input_type: input
        count: 3
        data_type: string
        scan_interval: 44

      - name: "EB3 0x0001" # Clock
        slave: 1
        address: 1
        input_type: input
        count: 1
        data_type: string
        scan_interval: 5

### edpbox templates

sensor:

  - platform: template
    sensors:

      eb3_tariff:
        friendly_name: "EB3 Tariff"
        value_template: >-
          {% set x = states('sensor.eb3_0x000b')|string %}
          {% if x == "1" %}
            {{ "Vazio" }}
          {% elif x == "2" %}
            {{ "Ponta" }}
          {% elif x == "3" %}
            {{ "Cheias" }}
          {% endif %}
        icon_template: mdi:calendar

      eb3_clock_test:
        friendly_name: "EB3 Clock Test"
        value_template: >-
          {% set x = states('sensor.eb3_0x0001')|string %}
          {% if x %}
            {{ x }}
          {% endif %}
        icon_template: mdi:clock

# EOF
